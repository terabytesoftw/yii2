on:
  - pull_request
  - push

name: ci-cubrid

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }}

    env:
      EXTENSIONS: pdo, 'xdebug'
      XDEBUG_MODE: coverage

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.4]

    services:
      cubrid:
        image: cubrid/cubrid:11.3
        ports:
          - 33000:33000
          - 8001:8001
        options: --name=cubrid --privileged
        env:
          CUBRID_DB: demodb
          CUBRID_USER: dba
          CUBRID_PASSWORD: ""

    steps:
      - name: Checkout.
        uses: actions/checkout@v5

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          extensions: ${{ env.EXTENSIONS }}
          ini-values: date.timezone='UTC'
          php-version: ${{ matrix.php }}
          tools: pecl

      - name: Verify CUBRID extension (backup compilation if needed)
        run: |
          if ! php -m | grep -q "cubrid"; then
            echo "CUBRID not found via setup-php, compiling from source..."

            git clone https://github.com/CUBRID/cubrid-php.git
            cd cubrid-php
            phpize
            ./configure
            make && sudo make install

            echo "extension=cubrid.so" | sudo tee -a $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||")
          fi

          php -m | grep cubrid

      - name: Update composer.
        run: composer self-update

      - name: Install dependencies with composer.
        run: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run CUBRID tests with PHPUnit.
        run: vendor/bin/phpunit --group cubrid --coverage-clover=coverage.xml --colors=always

      - name: Upload coverage to Codecov.
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
